<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="header">
        <form id="city-search">
          <input type="text" id="search-text-input" placeholder="enter a city"
          autocomplete="off autofocus=" on" />

          <input type="submit" value="Search" />
          <button id="current-location">Current</button>
        </form>

        <h1>Keansburg, NJ</h1>
        <h2>Wednesday 7:00</h2>
        <h3>
          <span id="current-temp">65° </span>
          <a href="" id="fahrenheit-link">F</a>|<a href="" id="celsius-link"
            >C</a
          >
        </h3>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-3">Friday</div>
              <div class="col-2">
                <img src="images/storm.svg" width="30" />
              </div>
              <div class="col-2">59°</div>
              <div class="col-4">
                <img src="images/raindrop.svg" width="20" /> 79% Percipitation
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-3">Saturday</div>
              <div class="col-2">
                <img src="images/storm.svg" width="30" />
              </div>
              <div class="col-2">54°</div>
              <div class="col-4">
                <img src="images/raindrop.svg" width="20" />79% Percipitation
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-3">Sunday</div>
              <div class="col-2">
                <img src="images/sunrain.svg" width="30" />
              </div>
              <div class="col-2">46°</div>
              <div class="col-4">
                <img src="images/raindrop.svg" width="20" />79% Percipitation
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-3">Monday</div>
              <div class="col-2">
                <img src="images/sun.svg" width="30" />
              </div>
              <div class="col-2">35°</div>
              <div class="col-4">
                <img src="images/raindrop.svg" width="20" />79% Percipitation
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-3">Tuesday</div>
              <div class="col-2"><img src="images/sun.svg" width="30" /></div>
              <div class="col-2">34°</div>
              <div class="col-4">
                <img src="images/raindrop.svg" width="20" />79% Percipitation
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      <a href="https://github.com/Lexbree/Lex-Weather-Project">
        Open Source Code
      </a>
      by Lexus Olvera
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
